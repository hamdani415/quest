<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<style>
    #result {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }

    #activity {
        font-size: 2em;
        font-weight: 800;
    }

    #type {
        background-color: darkblue;
        font-size: 24px;
        color: white;
        padding: 8px 16px;
        font-weight: 600;
        display: none;
    }
</style>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">
                HAMDANI QUEST
            </div>
            <div class="right">
                <ons-toolbar-button>
                    <a download id="donlot">ðŸ“·</a>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-fab position="bottom right" onclick="ide()">+</ons-fab>

        <div id="result">
            <h1 id="activity"></h1>
            <p id="type"></p>
        </div>
        </ona-page>

        <script>

            async function ide() {

                const result = document.getElementById('result')
                const activity = document.getElementById('activity')
                const type = document.getElementById('type')
                const donlot = document.getElementById('donlot')

                const url = "https://www.boredapi.com/api/activity"
                const response = await fetch(url)
                const api = await response.json()

                activity.textContent = api.activity
                type.textContent = api.type
                type.style.display = "block"

                let count = 0;

                donlot.addEventListener("click", function () {
                    if (count) return window.location.reload()
                    html2canvas(result).then(hamdani => {
                        donlot.setAttribute("href", hamdani.toDataURL("image/png"))
                        donlot.textContent = "ðŸ“¥"
                        count = 1;
                    })

                })

            }
        </script>
</body>

</html>
